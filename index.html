<body>
    <div class="header">
        <h1>ğŸ“ Axureé¡¹ç›®åˆ†äº«ä¸­å¿ƒ</h1>
        <p>å½“å‰æœåŠ¡å™¨åœ°å€ï¼š<span id="server-address"></span></p>
        <!-- æ–°å¢æœç´¢æ¡† -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="æœç´¢é¡¹ç›®...">
        </div>
    </div>

    <div id="loading">ğŸ”„ æ­£åœ¨æ‰«æé¡¹ç›®ç›®å½•...</div>
    <div id="projects-container"></div>
    <div id="error-message" class="error-message"></div>

    <script>
        // ç‰ˆæœ¬æ§åˆ¶
        const VERSION = '2.1';

        // é…ç½®é¡¹
        const CONFIG = {
            excludeDirs: ['share_page.html', 'favicon.ico'], // æ’é™¤æ–‡ä»¶/ç›®å½•
            validExtensions: ['html', 'htm']                 // æœ‰æ•ˆæ–‡ä»¶æ‰©å±•å
        };

        const GITHUB_USER = 'YanQingsong1';
        const GITHUB_REPO = 'HTML';
        const GITHUB_PAGES_URL = `https://${GITHUB_USER}.github.io/${GITHUB_REPO}`;

        class ProjectManager {
            constructor() {
                this.serverAddress = GITHUB_PAGES_URL;
                this.allProjects = []; // ç¼“å­˜æ‰€æœ‰é¡¹ç›®æ•°æ®
                this.init();
            }

            async init() {
                try {
                    document.getElementById('server-address').textContent = this.serverAddress;
                    const projects = await this.scanProjects();
                    this.allProjects = projects;
                    // åˆå§‹æ’åºï¼ˆæŒ‰æ›´æ–°æ—¶é—´é™åºï¼‰
                    const sortedProjects = this.sortByUpdateTime(projects);
                    this.renderProjects(sortedProjects);
                    this.initSearch(); // åˆå§‹åŒ–æœç´¢åŠŸèƒ½
                } catch (error) {
                    this.showError(`åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€ã€‚å…·ä½“é”™è¯¯ä¿¡æ¯ï¼š${error.message}`);
                    console.error('Error:', error);
                }
            }

            async scanProjects() {
                const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents`;
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`è¯·æ±‚ GitHub API å¤±è´¥ï¼ŒçŠ¶æ€ç ï¼š${response.status}`);
                    }
                    const contents = await response.json();

                    return await Promise.all(
                        contents
                            .filter(item => item.type === 'dir' && !item.name.startsWith('.'))
                            .map(async dir => {
                                const indexUrl = `${GITHUB_PAGES_URL}/${dir.name}/index.html`;
                                try {
                                    const res = await fetch(indexUrl);
                                    if (res.ok) {
                                        // è·å–æ–‡ä»¶æœ€åä¿®æ”¹æ—¶é—´
                                        const lastModified = res.headers.get('Last-Modified');
                                        return {
                                            path: dir.name,
                                            name: dir.name,
                                            url: indexUrl,
                                            lastModified: lastModified ? new Date(lastModified) : null
                                        };
                                    }
                                } catch (error) {
                                    console.error(`æ£€æŸ¥ ${indexUrl} æ—¶å‡ºé”™ï¼š`, error);
                                }
                            })
                    ).then(results => results.filter(Boolean));
                } catch (error) {
                    throw new Error(`æ‰«æé¡¹ç›®æ—¶å‡ºé”™ï¼š${error.message}`);
                }
            }

            // æŒ‰æ›´æ–°æ—¶é—´æ’åºï¼ˆé™åºï¼‰
            sortByUpdateTime(projects) {
                return projects.sort((a, b) => {
                    if (!a.lastModified || !b.lastModified) return 0;
                    return b.lastModified.getTime() - a.lastModified.getTime();
                });
            }

            // åˆå§‹åŒ–æœç´¢åŠŸèƒ½
            initSearch() {
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    // è¿‡æ»¤å¹¶æ’åº
                    const filteredProjects = this.allProjects
                        .filter(project => project.name.toLowerCase().includes(query))
                        .sort((a, b) => b.lastModified?.getTime() - a.lastModified?.getTime());

                    this.renderProjects(filteredProjects);
                });
            }

            renderProjects(projects) {
                const container = document.getElementById('projects-container');
                const loading = document.getElementById('loading');

                if (!projects.length) {
                    loading.innerHTML = "ğŸ“­ æ²¡æœ‰æ‰¾åˆ°é¡¹ç›®";
                    return;
                }

                loading.style.display = 'none';
                container.innerHTML = projects.map((project, index) => `
                    <div class="project-box">
                        <div class="project-title">
                            <span>ğŸ“‚ ${project.name}</span>
                            <span class="project-date">æ›´æ–°æ—¶é—´ï¼š${project.lastModified ? project.lastModified.toLocaleString() : 'æœªçŸ¥'}</span>
                        </div>
                        <div class="url-box">
                            <input type="text" 
                                   id="url-${index}" 
                                   value="${project.url}" 
                                   readonly>
                            <button onclick="copyUrl('url-${index}')">å¤åˆ¶é“¾æ¥</button>
                            <button onclick="openProjectUrl('${project.url}')">æ‰“å¼€é“¾æ¥</button>
                        </div>
                    </div>
                `).join('');
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = message;
            }
        }

        // å®ç”¨åŠŸèƒ½ä¿æŒä¸å˜...
        function copyUrl(elementId) {
            const input = document.getElementById(elementId);
            input.select();
            document.execCommand('copy');
            showToast('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        }

        function openProjectUrl(url) {
            window.open(url, '_blank');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 1000;
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        window.onload = () => new ProjectManager();
    </script>
</body>
