<body>
    <div class="header">
        <h1>ğŸ“ Axureé¡¹ç›®åˆ†äº«ä¸­å¿ƒ</h1>
        <p>å½“å‰æœåŠ¡å™¨åœ°å€ï¼š<span id="server-address"></span></p>
    </div>

    <div id="loading">ğŸ”„ æ­£åœ¨æ‰«æé¡¹ç›®ç›®å½•...</div>
    <div id="projects-container"></div>
    <div id="error-message" class="error-message"></div>

    <script>
        // ç‰ˆæœ¬æ§åˆ¶
        const VERSION = '2.1';

        // é…ç½®é¡¹
        const CONFIG = {
            excludeDirs: ['share_page.html', 'favicon.ico'], // æ’é™¤æ–‡ä»¶/ç›®å½•
            validExtensions: ['html', 'htm']                 // æœ‰æ•ˆæ–‡ä»¶æ‰©å±•å
        };

        // æ ¸å¿ƒåŠŸèƒ½
        class ProjectManager {
            constructor() {
                this.serverAddress = window.location.origin;
                this.init();
            }

            async init() {
                try {
                    document.getElementById('server-address').textContent = this.serverAddress;
                    const projects = await this.scanProjects();
                    this.renderProjects(projects);
                } catch (error) {
                    this.showError('åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€');
                    console.error('Error:', error);
                }
            }

            async scanProjects() {
                const response = await fetch('/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                return await Promise.all(Array.from(doc.querySelectorAll('a'))
                   .map(link => link.href.replace(this.serverAddress, ''))
                   .filter(path => this.isValidProject(path))
                   .map(async (path) => {
                        const hasIndexHtml = await this.hasIndexHtml(path);
                        if (hasIndexHtml) {
                            return this.processPath(path);
                        }
                        return null;
                    })
                   .filter(project => project !== null));
            }

            isValidProject(path) {
                return path.startsWith('/') &&
                    !CONFIG.excludeDirs.some(exclude => path.includes(exclude)) &&
                    !path.includes('.');
            }

            async hasIndexHtml(path) {
                try {
                    const response = await fetch(`${this.serverAddress}${path}/index.html`);
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }

            async processPath(path) {
                try {
                    // è·å–è‡ªå®šä¹‰åç§°
                    const customName = await this.getCustomName(path);

                    return {
                        path,
                        name: customName || this.cleanPathName(path),
                        url: `${this.serverAddress}${path}/index.html`
                    };
                } catch (error) {
                    return {
                        path,
                        name: this.cleanPathName(path),
                        url: `${this.serverAddress}${path}/index.html`
                    };
                }
            }

            async getCustomName(path) {
                const response = await fetch(`${path}.projectname`);
                return response.ok ? await response.text() : null;
            }

            cleanPathName(path) {
                try {
                    return decodeURIComponent(path)
                       .replace(/\//g, '')
                       .replace(/%20/g, ' ')
                       .replace(/[^\u4e00-\u9fa5a-zA-Z0-9_ï¼ˆï¼‰()\-]/g, '');
                } catch {
                    return path
                       .replace(/\//g, '')
                       .replace(/%20/g, ' ')
                       .replace(/[^\u4e00-\u9fa5a-zA-Z0-9_ï¼ˆï¼‰()\-]/g, '');
                }
            }

            renderProjects(projects) {
                const container = document.getElementById('projects-container');
                const loading = document.getElementById('loading');

                if (!projects.length) {
                    loading.innerHTML = "ğŸ“­ æ²¡æœ‰æ‰¾åˆ°é¡¹ç›®";
                    return;
                }

                loading.style.display = 'none';
                container.innerHTML = projects.map((project, index) => `
                    <div class="project-box">
                        <div class="project-title">
                            <span>ğŸ“‚ é¡¹ç›® ${index + 1}ï¼š${project.name}</span>
                        </div>
                        <div class="url-box">
                            <input type="text" 
                                   id="url-${index}" 
                                   value="${project.url}" 
                                   readonly>
                            <button onclick="copyUrl('url-${index}')">å¤åˆ¶é“¾æ¥</button>
                            <button onclick="openProjectUrl('${project.url}')">æ‰“å¼€é“¾æ¥</button>
                        </div>
                    </div>
                `).join('');
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = message;
            }
        }

        // å®ç”¨åŠŸèƒ½
        function copyUrl(elementId) {
            const input = document.getElementById(elementId);
            input.select();
            document.execCommand('copy');
            showToast('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        }

        function openProjectUrl(url) {
            window.open(url, '_blank');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 1000;
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // åˆå§‹åŒ–
        window.onload = () => new ProjectManager();
    </script>
