    <script>
        // ç‰ˆæœ¬æ§åˆ¶
        const VERSION = '2.1';

        // é…ç½®é¡¹
        const CONFIG = {

            validExtensions: ['html', 'htm']                 // æœ‰æ•ˆæ–‡ä»¶æ‰©å±•å
        };

        // æ›¿æ¢ä¸ºä½ çš„ GitHub ç”¨æˆ·åå’Œä»“åº“å
        const GITHUB_USER = 'YanQingsong1';
        const GITHUB_REPO = 'HTML';
        const GITHUB_PAGES_URL = `https://${GITHUB_USER}.github.io/${GITHUB_REPO}`;

        // æ ¸å¿ƒåŠŸèƒ½
        class ProjectManager {
            constructor() {
                this.serverAddress = GITHUB_PAGES_URL;
                this.init();
            }

            async init() {
                try {
                    document.getElementById('server-address').textContent = this.serverAddress;
                    const projects = await this.scanProjects();
                    this.renderProjects(projects);
                } catch (error) {
                    this.showError(`åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€ã€‚å…·ä½“é”™è¯¯ä¿¡æ¯ï¼š${error.message}`);
                    console.error('Error:', error);
                }
            }

            async scanProjects() {
                const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents`;
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`è¯·æ±‚ GitHub API å¤±è´¥ï¼ŒçŠ¶æ€ç ï¼š${response.status}`);
                    }
                    const contents = await response.json();

                    return await Promise.all(
                        contents
                           .filter(item => item.type === 'dir' && !item.name.startsWith('.'))
                           .map(async dir => {
                                const indexUrl = `${GITHUB_PAGES_URL}/${dir.name}/index.html`;
                                try {
                                    const hasIndex = await fetch(indexUrl).then(res => res.ok);
                                    if (hasIndex) {
                                        return {
                                            path: dir.name,
                                            name: dir.name,
                                            url: indexUrl
                                        };
                                    }
                                } catch (error) {
                                    console.error(`æ£€æŸ¥ ${indexUrl} æ—¶å‡ºé”™ï¼š`, error);
                                }
                            })
                    ).then(results => results.filter(Boolean));
                } catch (error) {
                    throw new Error(`æ‰«æé¡¹ç›®æ—¶å‡ºé”™ï¼š${error.message}`);
                }
            }

            renderProjects(projects) {
                const container = document.getElementById('projects-container');
                const loading = document.getElementById('loading');

                if (!projects.length) {
                    loading.innerHTML = "ğŸ“­ æ²¡æœ‰æ‰¾åˆ°é¡¹ç›®";
                    return;
                }

                loading.style.display = 'none';
                container.innerHTML = projects.map((project, index) => `

                        </div>
                        <div class="url-box">

                                   readonly>
                            <button onclick="copyUrl('url-${index}')">å¤åˆ¶é“¾æ¥</button>
                            <button onclick="openProjectUrl('${project.url}')">æ‰“å¼€é“¾æ¥</button>
                        </div>
                    </div>
                `).join('');
            }

            showError(message) {

                document.getElementById('error-message').textContent = message;
            }
        }

        // å®ç”¨åŠŸèƒ½
        function copyUrl(elementId) {

            input.select();

        }

        function openProjectUrl(url) {

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style = `

            document.body.appendChild(toast);

        }

        // åˆå§‹åŒ–
